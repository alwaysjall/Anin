<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>upss</title>
<style>
  html,body{height:100%;margin:0;background:#000;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
  canvas{display:block;position:fixed;inset:0}
  .center {
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    pointer-events:none;
    user-select:none;
    mix-blend-mode:screen;
    text-align:center;
  }
  .name {
    font-weight:800;
    letter-spacing:0.12em;
    font-size:64px;
    line-height:1;
    color:rgba(255,20,80,0.98);
    text-transform:lowercase;
    text-shadow:
      0 0 30px rgba(255,20,80,0.28),
      0 0 60px rgba(255,60,120,0.18),
      0 0 110px rgba(255,30,90,0.12);
    animation: pulse 2.6s infinite linear;
    transform-origin:center;
  }
  @media (max-width:600px){ .name{font-size:34px} }
  @keyframes pulse{
    0%{filter:blur(0px);opacity:1;transform:scale(1)}
    50%{filter:blur(1px);opacity:0.9;transform:scale(1.05)}
    100%{filter:blur(0px);opacity:1;transform:scale(1)}
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="center" aria-hidden="true">
  <div class="name">putri</div>
</div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });
  let W, H, cx, cy, device = window.devicePixelRatio || 1;
  function resize() {
    device = window.devicePixelRatio || 1;
    W = innerWidth; H = innerHeight;
    canvas.width = Math.floor(W * device);
    canvas.height = Math.floor(H * device);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(device,0,0,device,0,0);
    cx = W/2; cy = H/2;
  }
  addEventListener('resize', resize);
  resize();

  
  function heartPoint(t, scale=12) {
 
    const x = 16 * Math.pow(Math.sin(t),3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    return { x: x*scale, y: -y*scale };
  }

  
  const particles = [];
  const MAX = 1200;
  const trails = [];
  const trailLen = 8;

  function rand(a,b){ return a + Math.random()*(b-a); }

  for(let i=0;i<MAX;i++){
    const t = Math.random()*Math.PI*2;
    const p = heartPoint(t, rand(8,12));
    particles.push({
      x: cx + p.x + rand(-30,30),
      y: cy + p.y + rand(-30,30),
      vx: rand(-0.2,0.2),
      vy: rand(-0.2,0.2),
      life: rand(60,240),
      age: Math.floor(rand(0,240)),
      t: t,
      speed: rand(0.005,0.03),
      size: rand(0.6,2.5),
      hue: Math.round(rand(340,360))
    });
  }

 
  const pointer = { x: cx, y: cy, px: cx, py: cy, active:false };
  addEventListener('mousemove', e => {
    pointer.x = e.clientX;
    pointer.y = e.clientY;
    pointer.active = true;
  });
  addEventListener('touchstart', e=>{
    pointer.active = true; pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY;
  }, {passive:true});
  addEventListener('touchmove', e=>{
    pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY;
  }, {passive:true});
  addEventListener('touchend', ()=> pointer.active = false);

  
  let last = performance.now();
  function step(now){
    const dt = Math.min(40, now - last) / 16.666;
    last = now;

  
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ctx.fillRect(0,0,W,H);

    
    ctx.globalCompositeOperation = 'lighter';

    
    const pulse = 0.85 + 0.25 * Math.sin(now/300);
    const grd = ctx.createRadialGradient(cx, cy, 10, cx, cy, Math.max(W,H)*0.6);
    grd.addColorStop(0, `rgba(255,40,90,${0.12 * pulse})`);
    grd.addColorStop(0.4, `rgba(255,30,80,${0.06 * pulse})`);
    grd.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,W,H);

    
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      
      p.t += p.speed * dt * (0.9 + 0.4*Math.sin(now/800 + i));
      const hp = heartPoint(p.t, 12 + 3*Math.sin(p.t*0.7 + i));
      
      const targetX = cx + hp.x;
      const targetY = cy + hp.y;
      let ax = (targetX - p.x) * 0.02;
      let ay = (targetY - p.y) * 0.02;
      
      if(pointer.active){
        const dx = p.x - pointer.x;
        const dy = p.y - pointer.y;
        const d2 = dx*dx + dy*dy;
        if(d2 < 25000){
          const f = Math.max(0, 1 - d2/25000);
          ax += dx * 0.006 * f * (pointer.x < cx ? 1.2 : 0.9);
          ay += dy * 0.006 * f;
        }
      }

      p.vx += ax; p.vy += ay;
      p.vx *= 0.96; p.vy *= 0.96;
      p.x += p.vx * dt; p.y += p.vy * dt;

      
      p.age++;
      if(p.age > p.life || p.y < -100 || p.y > H + 100){
        const nt = Math.random()*Math.PI*2;
        const np = heartPoint(nt, rand(9,14));
        p.x = cx + np.x + rand(-20,20);
        p.y = cy + np.y + rand(-20,20);
        p.vx = rand(-0.2,0.2); p.vy = rand(-0.2,0.2);
        p.t = nt; p.life = rand(80,260); p.age = 0; p.size = rand(0.6,2.6);
        p.hue = Math.round(rand(340,360));
      }

      
      const alpha = Math.max(0, 0.9 - p.age/p.life);
      for(let s=0; s<2; s++){
        ctx.beginPath();
        ctx.arc(p.x - p.vx*s*4, p.y - p.vy*s*4, Math.max(0.2,p.size*(1-s*0.6)), 0, Math.PI*2);
        ctx.fillStyle = `hsla(${p.hue + s*8},100%,60%,${alpha*0.26})`;
        ctx.fill();
      }
    }

  
    ctx.globalCompositeOperation = 'source-over';
    ctx.lineWidth = 1 * (device > 1 ? 1 : 1);
    ctx.strokeStyle = 'rgba(255,90,110,0.06)';
    ctx.beginPath();
    const spikes = 60;
    for(let i=0;i<spikes;i++){
      const t = i/spikes * Math.PI*2;
      const h = heartPoint(t, 13);
      const nx = cx + h.x;
      const ny = cy + h.y;
      const rx = nx + Math.cos(t*7 + now/180)*6;
      const ry = ny + Math.sin(t*5 + now/130)*6;
      ctx.moveTo(nx, ny);
      ctx.lineTo(rx, ry);
    }
    ctx.stroke();

 
    ctx.globalCompositeOperation = 'lighter';
    ctx.lineWidth = 0.9;
    for(let j=0;j<5;j++){
      ctx.beginPath();
      const off = j * 0.12;
      for(let i=0;i<180;i++){
        const t = i/180 * Math.PI*2;
        const h = heartPoint(t + off + Math.sin(now/900 + j)*0.06, 12.6 + Math.sin(now/700 + j)*0.6);
        const px = cx + h.x + Math.sin(t*8 + j)*2.2;
        const py = cy + h.y + Math.cos(t*9 + j)*2.2;
        if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
      }
      ctx.closePath();
      ctx.strokeStyle = `rgba(255,20,70,${0.035 + j*0.02})`;
      ctx.stroke();
    }

    
    for(let s=0;s<20;s++){
      const i = Math.floor(Math.random()*particles.length);
      const p = particles[i];
      ctx.beginPath();
      ctx.arc(p.x + Math.sin(now/120 + i)*2, p.y + Math.cos(now/100 + i)*2, Math.max(0.3, p.size*0.6), 0, Math.PI*2);
      const a = 0.12 + 0.18*Math.random();
      ctx.fillStyle = `rgba(255,${50 + Math.random()*120},${90 + Math.random()*90},${a})`;
      ctx.fill();
    }

    requestAnimationFrame(step);
  }

  requestAnimationFrame(step);


  const ariaName = document.createElement('span');
  ariaName.innerText = 'Nama pasanganmu';
  ariaName.style.position = 'absolute';
  ariaName.style.left = '-9999px';
  ariaName.setAttribute('aria-hidden','false');
  document.body.appendChild(ariaName);
})();
</script>
</body>
  </html>
